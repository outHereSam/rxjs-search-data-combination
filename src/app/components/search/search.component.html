<input type="text" id="search" placeholder="Search..." />
@if(loading) {
<div class="loading">
  <p>Loading...</p>
</div>
} @if(error) {
<p class="error">Error: {{ error }}</p>
} @if (!loading && !error && searchResults.length) {
<div class="results">
  @for(result of searchResults; track $index) {
  <p>{{ result }}</p>
  }
</div>
} @if (!loading && !error && !searchResults.length) {
<p>No results found</p>
}
